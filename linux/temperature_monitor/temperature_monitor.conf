# 温度监控配置文件
# 格式说明：
# [设备名] - 设备标识符（sensors命令输出的设备名）
# type - 设备类型（CPU/显卡/内存/硬盘/主板/硬件设备）
# enabled - 是否启用监控（true/false）
# threshold - 温度阈值（摄氏度）
# alias - 设备别名（用于显示，可选）

# 全局配置
# interval - 循环检测的时间间隔（秒，仅在后台模式有效）
interval=60

[nct6779-isa-0a20]
type=主板
enabled=false
threshold=75
alias=主板

[nvme-pci-0100]
type=硬盘
enabled=true
threshold=60
alias=硬盘

[coretemp-isa-0000]
type=CPU
enabled=true
threshold=65
alias=CPU

[nvidia-gpu-0]
type=显卡
enabled=true
threshold=70
alias=显卡

